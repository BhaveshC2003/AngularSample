<div class="flex w-full">
    <app-navbar></app-navbar>
    <div class="flex-grow flex h-screen w-1/2">
        <div class=" w-full relative flex flex-col p-4 rounded-md text-black bg-white">
            <div class="text-2xl font-bold mb-2 text-[#1e0e4b] text-start">Edit a <span class="text-[#7747ff]">product</span></div>
            <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]"></div>

        <form [formGroup]="formGroup" class="flex flex-col gap-3">
            <div class="w-2/5 block relative">
                <label for="name" class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Name</label>
                <input 
                    placeholder="Enter product name" type="text" id="name" formControlName="name"
                    class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2  ring-gray-900 outline-0">
            </div>

            <div class="w-2/5  block relative"> 
                <label for="price" class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Price</label>
                <input placeholder="Enter product price" type="text" id="price" formControlName="price"
                class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2  ring-gray-900 outline-0">
            </div>

            <div class="w-2/5 block relative"> 
                <label for="quantity" class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Quantity</label>
                <input placeholder="Enter product quantity" type="text" id="quantity" formControlName="quantity"
                class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2  ring-gray-900 outline-0">
            </div>
            
            <div class="w-2/5 block relative"> 
                <label for="category" class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Category</label>
                <p-multiselect 
                [options]="categories"
                formControlName="selectedCategories"
                optionLabel="name" 
                placeholder="Select categories" 
                [maxSelectedLabels]="3"
                class="w-full"
                name="category"
                display="chip"
                />
            </div>

            <button type="submit" class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal hover:cursor-pointer">Submit</button>
            
        </form>
        </div>

    </div>
</div>
